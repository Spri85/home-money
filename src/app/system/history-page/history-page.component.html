  <div class="title-block">
    <h3 class="title pull-left">
      Страница истории <span class="sparkline bar"></span>
    </h3>
    <div class="pull-right">
      <button class="btn-sm btn btn-primary-outline" (click)="openFilter()">
        <i class="fa fa-filter"></i>
      </button>
    </div>
  </div>
  <div *ngIf="!isLoaded" class="text-center">Loading ...</div>
  <div *ngIf="isLoaded">
    <spr-history-chart [data]="chartData"></spr-history-chart>
    <spr-history-events
      [events]="filteredEvents"
      [categories]="categories"
    ></spr-history-events>
    <div *ngIf="isFilterVisible">
      <spr-history-filter
        (onFilterApply)="onFilterApply($event)"
        (onFilterCancel)="onFilterCancel()"
        [categories]="categories"
      ></spr-history-filter>
    </div>
  </div>
